<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>countrybox</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width ,initial-scale=1.0">
</head>
<body>
    <div class="container">
        <div class="title"> Registration</div>
        <form action="#">
            <div class="user-detail">
                <div class="input-box">
                    <span class="details">First Name</span>
                    <input type="text" placeholder="Enter your name" name="first name" required>

                </div>
                <div class="input-box">
                    <span class="details">Last name</span>
                    <input type="text" placeholder="Enter your last name" name="last name" required>

                </div>
                <div class="input-box">
                    <span class="details">Phone Number</span>
                    <input type="text" placeholder="Enter your Phone Number" name="phone" required>

                </div>
                <div class="input-box">
                    <span class="details">Passward</span>
                    <input type="password" placeholder="Enter your password" name="password" required>

                </div>
                <div class="input-box">
                    <span class="details">Email </span>
                    <input type="text" placeholder="Email address" name="email" required>

                </div>
                <div class="input-box">
                    <span class="details">DOB</span>
                    <input type="date" placeholder="enter your DOB" name="dob"  required>

                </div>
              
            <div class="input-box">Gender
                <span class="gender">
                <input type="radio" class="gender" name="gender" value="Male">
                <label for="male">Male</label>
                <input type="radio" class="gender" name="gender" value="Female">
                <label for="female">Female</label></span>
            </div>
            <div class="checkbox">
                <span class="check">Checkbox
                <input type="checkbox" class="check" name="checkbox" value="HTML">
                <label for="HTML">HTML</label>
                <input type="checkbox" class="check" name="checkbox" value="CSS">
                <label for="CSS">CSS</label></span>
            </div>
            <div class="input-box">
                <span class="details">Address</span>
                <textarea class="address" rows="4" cols="50"   placeholder="enter your address" name="address"  required>
                </textarea>
            </div>
            <br>

            </div>
            <div class="Reset">
            <div class="button">
                <input type="submit" id="submit"value="Register">
        </div>
        <div class="button">
            <input type="reset" value="Reset">
    </div>
            </div>

        </form>

        </div>

            
                </div>
            

        
    </div>

</body>
</html>
